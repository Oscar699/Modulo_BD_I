<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta required name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-6">
                    <h1>Ver Itinerario Completo</h1>
                </div>
                <div class="col-2">
                    <a class="item_menu" href="/vuelo/nuevo">Nuevo vuelo</a>
                </div>
                <div class="col-2">
                    <a class="item_menu" href="/vuelo/conexion">Nueva conexion</a>
                </div>
                <div class="col-2">
                    <a class="item_menu activo" href="/itinerario">Itinerario</a>
                </div>
                  
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-6">
                <form method="post" enctype="multipart/form-data" class="form-floating" id="form-itinerario">
                    <div class="form-floating mb-3">
                        <select class="form-select aeropuerto" required name="aeropuerto_origen" id="aeropuerto_origen">
                            <option selected value="">Seleccione uno</option>                            
                            {% for aeropuerto in info.aeropuertos %}
                                <option value="{{aeropuerto[0]}}">{{aeropuerto[1]}}</option>
                            {% endfor %}
                        </select>
                        <label for="aeropuerto_origen">Aeropuerto Origen:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select aeropuerto" required name="aeropuerto_destino" id="aeropuerto_destino">
                            <option selected value="">Seleccione uno</option>                            
                            {% for aeropuerto in info.aeropuertos %}
                                <option value="{{aeropuerto[0]}}">{{aeropuerto[1]}}</option>
                            {% endfor %}
                        </select>
                        <label for="aeropuerto_destino">Aeropuerto Destino:</label>
                    </div>
                    <input type="submit" class="btn btn-success w-100" value="Consultar itinerario" />
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/nuevo_vuelo.js')}}"></script>
    <div id="cargando">
        <img src="{{ url_for('static', filename='img/loading.gif')}}" alt="loading" />
    </div>
</body>
</html>
