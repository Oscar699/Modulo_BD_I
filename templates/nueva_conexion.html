<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta required name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva conexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-6">
                    <h1>Nueva conexion</h1>
                </div>
                <div class="col-2">
                    <a class="item_menu" href="/vuelo/nuevo">Nuevo vuelo</a>
                </div>
                <div class="col-2">
                    <a class="item_menu activo" href="/vuelo/conexion">Nueva conexion</a>
                </div>
                <div class="col-2">
                    <a class="item_menu" href="/itinerario">Itinerario</a>
                </div>
                  
            </div>
        </div>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    
        <form method="post" enctype="multipart/form-data" class="form-floating" id="form-nuevo-vuelo">
            <div class="row justify-content-md-center">
                <div class="col-sm-12 col-md-4">
                    <div class="form-floating mb-3">
                        <select class="form-select" required name="aerolinea1" id="aerolinea1">
                            <option selected value="">Seleccione uno</option>                            
                            {% for aerolinea in info.aerolineas %}
                                <option value="{{aerolinea[0]}}">{{aerolinea[1]}}</option>
                            {% endfor %}
                        </select>
                        <label for="aerolinea">Aerolinea 1:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" required name="vuelo1" id="vuelo1">
                            <option selected value="">Seleccione uno</option>                            
                        </select>
                        <label for="vuelo1">Vuelo 1:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" required name="aeropuerto1" id="aeropuerto1">
                            <option selected value="">Seleccione uno</option>                            
                        </select>
                        <label for="aeropuerto1">Aeropuerto 1:</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-floating mb-3">
                        <select class="form-select" required name="aerolinea2" id="aerolinea2">
                            <option selected value="">Seleccione uno</option>                            
                            {% for aerolinea in info.aerolineas %}
                                <option value="{{aerolinea[0]}}">{{aerolinea[1]}}</option>
                            {% endfor %}
                        </select>
                        <label for="aerolinea2">Aerolinea 2:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" required name="vuelo2" id="vuelo2">
                            <option selected value="">Seleccione uno</option>                            
                        </select>
                        <label for="vuelo2">Vuelo 2:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" required name="aeropuerto2" id="aeropuerto2">
                            <option selected value="">Seleccione uno</option>                            
                        </select>
                        <label for="aeropuerto2">Aeropuerto 2:</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-offset-2">
                    <input type="submit" class="btn btn-success w-100" value="Agregar Conexion" />
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/nueva_conexion.js')}}"></script>
    <div id="cargando">
        <img src="{{ url_for('static', filename='img/loading.gif')}}" alt="loading" />
    </div>
</body>
</html>
